@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon-32x32.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon-194x194.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon-96x96.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon-16x16.png")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.min.1.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.min.2.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/app.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jgrid.min.css")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>

        @content

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jgrid.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jgrid-local-en.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/functions.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/fontawesome-markers.min.js")" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0Zah3ZV_Pae3UfFM2S-rx7NyiWqhjTaI&callback=initMap" async defer></script>
        <script src="@routes.Assets.versioned("javascripts/flot/jquery.flot.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/flot/jquery.flot.resize.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/flot/jquery.flot.pie.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/flot/jquery.flot.tooltip.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/flot/jquery.flot.orderBars.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/flot/curvedLines.js")" type="text/javascript"></script>
    </body>
</html>
